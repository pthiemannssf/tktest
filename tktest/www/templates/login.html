<ion-view view-title="login">
    <ion-nav-bar class="bar-balanced">
        <ion-nav-back-button>
        </ion-nav-back-button>
    </ion-nav-bar>
    <ion-content class="padding">
        <form name="loginForm" novalidate ng-submit="loginSubmitForm(loginForm)">
        <div class="list list-inset">
                <label ng-class="{ 'has-errors' : loginForm.email.$invalid && loginForm.$submitted}" class="item item-input">
                    <input ng-model="user.email" name="email" type="email" placeholder="Email" required>
                </label>
                <label ng-class="{ 'has-errors' : loginForm.password.$invalid && loginForm.$submitted}" class="item item-input">
                    <input ng-model="user.password" name="password" type="password" placeholder="Password" required>
                </label>
            </div>
        <button type="submit" class="button button-block button-calm">
            Login
        </button>
        </form>
    </ion-content>
</ion-view>
