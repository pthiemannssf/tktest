<ion-view view-title="Menu">
    <ion-nav-buttons side="left">
        <button class="button" nav-direction="exit" ng-click = "logout()">
            Logout
        </button>
    </ion-nav-buttons>
    <ion-content class="padding">
        <button ng-click="takeTestButtonTapped()" class="button button-block button-calm">
            Take Test
        </button>
        <button class="button button-block button-calm" ui-sref="history">
            My Results
        </button>
    </ion-content>
</ion-view>
